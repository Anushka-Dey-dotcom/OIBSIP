<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="temp.css">
  <script src="temp.js"></script>
  <title>Temperature Converter</title>
</head>
<body>

  <div class="container">
    <h2>🌡️ Temperature Converter</h2>

    <input type="number" id="temperatureInput" placeholder="Enter temperature..." required />

    <select id="unitFrom">
      <option value="celsius">From Celsius (°C)</option>
      <option value="fahrenheit">From Fahrenheit (°F)</option>
      <option value="kelvin">From Kelvin (K)</option>
    </select>

    <select id="unitTo">
      <option value="celsius">To Celsius (°C)</option>
      <option value="fahrenheit">To Fahrenheit (°F)</option>
      <option value="kelvin">To Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>
</body>
</html>
